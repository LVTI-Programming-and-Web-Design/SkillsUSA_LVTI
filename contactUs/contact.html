        var memberImgs = ["/memberPage/members/jason_mccuish.jpg","/memberPage/members/rate.jpg","/memberPage/members/rate.jpg","/memberPage/members/rate.jpg"]

        var members =[leader, leader2, leader3,leader4]
        var membersAmount = members.length;

        
        for (let i = 0; i < 1; i++){
            //
    
            var currentMember = members[i]
            console.log(currentMember, i)
            //
        var list = document.createElement('li');
        list.id = 'list'+i;
        list.className = 'bubbleThingHolder';
        document.body.appendChild(list);
        document.getElementById("membList").appendChild(list);

        var div = document.createElement('div');
        div.id = 'div'+i;
        div.className = 'bubbleThing';
        document.body.appendChild(div);
        document.getElementById("list"+i).appendChild(div);
        var img = document.createElement("img");

        img.className = 'profileImg'
        var block = document.getElementById("div"+i)
        block.appendChild(img);

        var div2 = document.createElement('div');
        div2.id = 'bottomBubble'+i;
        div2.className = 'bubbleThing2';
        document.body.appendChild(div2);
        document.getElementById("div"+i).appendChild(div2);

        
        
        var memberName = document.createElement("p");
        var text = document.createTextNode(currentMember[0]);
        memberName.appendChild(text);
        memberName.id = 'p'+ i;
        memberName.className = 'memberName';
        var element = document.getElementById('bottomBubble'+i);
        element.appendChild(memberName);

        memberGrade.id = 'p'+ i;

        var element = document.getElementById('bottomBubble'+i);
        element.appendChild(memberGrade);

        email.className = 'email';

        element.appendChild(email);
